  <script>
    // Move the image smoothly
    function moveImage() {
      var image = document.getElementById('moving-image');
      var maxWidth = window.innerWidth - image.offsetWidth;
      var maxHeight = window.innerHeight - image.offsetHeight;
      var randomX = Math.floor(Math.random() * maxWidth);
      var randomY = Math.floor(Math.random() * maxHeight);
      image.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    // Move the image every 2 seconds
    setInterval(moveImage, 2000);
  </script>
